<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atencion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div class="container shadow">
        <header>
            <div class="container extras">
                <img src="../img/horus-s.png" class="img-fluid justify-content-center" alt="Imagen" style="max-width: 50%; height: auto;">
            </div>
            <h2 class="text-center mt-4 mb-4">Resumen General De Comportamiento en Atención de TATs (Atencion a grupos especiales)</h2>
        </header>
        <div>
            <button class="ir shadow volver" data-producto="Ciudad">
                <img src="../img/volver.png" alt="Volver" />
            </button>
        </div>
        <br />
        <!-- Dependencia 1: TESORERIA -->
        <div class="row mt-4 mb-4 ">
            <div class="col-md-4">
            <div class="chart-title h3">Educación</div>
            <div id="Atencion_a_grupos_especiales_Educacion"></div>
            </div>

            <!-- Dependencia 2: ADMINISTRACIÓN -->
            <div class="col-md-4">
            <div class="chart-title h3">Igualdad de Género</div>
            <div id="Atencion_a_grupos_especiales_Igualdad_de_Genero"></div>
            </div>

            <!-- Dependencia 3: GOBERNACIÓN -->
            <div class="col-md-4">
            <div class="chart-title h3">DIF</div>
            <div id="Atencion_a_grupos_especiales_SMDIF"></div>
            </div>
        </div>

    </div>
    <script src="./js/GraficasDirecciones.js"></script>
    <script src="./js/volver.js"></script>
</body>

</html>
