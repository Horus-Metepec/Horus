<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div class="container shadow">
        <header>
            <div class="container extras">
                <img src="../img/horus-s.png" class="img-fluid justify-content-center" alt="Imagen"
                    style="max-width: 50%; height: auto;">
            </div>
            <h2 class="text-center mt-4 mb-4">Resumen General De Comportamiento en Atención de TATs (Social)</h2>
        </header>
        <br />
        <div>
            <button class="ir shadow volver" data-producto="Ciudad">
                <img src="../img/volver.png" alt="Volver" />
            </button>
        </div>
        <!-- Dependencia 1: TESORERIA -->
        <div class="row mt-4 mb-4 justify-content-center">
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Desarrollo Social</div>
                <div id="Social_y_de_Resultados_Desarrollo_Social"></div>
            </div>
            <!-- Dependencia 2: ADMINISTRACIÓN -->
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Seguridad Pública</div>
                <div id="Social_y_de_Resultados_Seguridad_Publica"></div>
            </div>

            <!-- Dependencia 3: GOBERNACIÓN -->
            <div class="col-md-4">
                <div class="chart-title h3">Protección Civil y Bomberos</div>
                <div id="Social_y_de_Resultados_Proteccion_Civil_y_Bomberos"></div>
            </div>
        </div>
        <div class="row mt-4 mb-4 text-center">
            <div class="col-md-4">
                <div class="chart-title h3">Cultura</div>
                <div id="Social_y_de_Resultados_Cultura"></div>
            </div>

            <!-- Dependencia 5: DESARROLLO SOCIAL -->
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Desarrollo Ecónomico, Turístico y Artesanal</div>
                <div id="Social_y_de_Resultados_Desarrollo_Economico_Turistico_y_Artesanal"></div>
            </div>

            <!-- Dependencia 5: DESARROLLO SOCIAL -->
            <div class="col-md-4 text-center">
                <div class="chart-title h3">IMCUFIDEM</div>
                <div id="Social_y_de_Resultados_IMCUFIDEM"></div>
            </div>
        </div>
        <div class="row mt-4 mb-4 justify-content-center">

            <div class="col-md-4">
                <div class="chart-title h3">Comunicación Social</div>
                <div id="Social_y_de_Resultados_Comunicacion_Social"></div>
            </div>
            <!-- Dependencia 3: GOBERNACIÓN -->
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Secretaría Técnica del Consejo Municipal de Seguridad Pública</div>
                <div id="Social_y_de_Resultados_Secretaria_Tecnica" data-producto="Defensoria"></div>
            </div>
        </div>
    </div>
    <!--<script src="./js/GraficaSocial.js"></script>-->
    <script src="./js/volver.js"></script>
    <script src="./js/GraficasDirecciones.js"></script>

</body>

</html>
