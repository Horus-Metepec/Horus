<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div class="container shadow">
        <header>
            <div class="container extras">
                <img src="../img/horus-s.png" class="img-fluid justify-content-center" alt="Imagen"
                    style="max-width: 50%; height: auto;">
            </div>
            <h2 class="text-center mt-4 mb-4">Resumen General De Comportamiento en Atención de TATs (Legal)</h2>
        </header>
        <div>
            <button class="ir shadow volver" data-producto="Ciudad">
                <img src="../img/volver.png" alt="Volver" />
            </button>
        </div>
        <br />
        <div class="row mt-4 mb-4 justify-content-center">
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Consejería Jurídica</div>
                <div id="Legal_y_Planeacion_Consejeria_Juridica"></div>
            </div>

            <!-- Dependencia 2: ADMINISTRACIÓN -->
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Contraloría Municipal</div>
                <div id="Legal_y_Planeacion_Contraloria_Municipal"></div>
            </div>

            <!-- Dependencia 3: GOBERNACIÓN -->
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Gobernación</div>
                <div id="Legal_y_Planeacion_Gobernacion"></div>
            </div>
        </div>

        <!-- Dependencia 4: DESARROLLO ECONÓMICO, TURÍSTICO Y ARTESANAL -->
        <div class="row mt-4 mb-4 justify-content-center">
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Gobierno por Resultados</div>
                <div id="Legal_y_Planeacion_Gobierno_por_Resultados"></div>
            </div>

            <!-- Dependencia 5: DESARROLLO SOCIAL -->
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Transparencia</div>
                <div id="Legal_y_Planeacion_Transparencia"></div>
            </div>
            <div class="col-md-4 text-center">
                <div class="chart-title h3">Defensoría Municipal de los Derechos Humanos</div>
                <div id="Legal_y_Planeacion_Defensoria_Municipal_de_los_Derechos_Humanos"></div>
            </div>
        </div>
    </div>
    <script src="./js/GraficasDirecciones.js"></script>
    <script src="./js/volver.js"></script>
</body>

</html>
